<html>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif;">
<div style="width: 100%; background: #efefef; border-radius: 10px; padding: 10px;">
  <div style="margin: 0 auto; width: 90%; text-align: center;">
    <h1 style="background-color: rgba(0, 53, 102, 1); padding: 5px 10px; border-radius: 5px; color: white;">Account Verification</h1>
    <div style="margin: 30px auto; background: white; width: 40%; border-radius: 10px; padding: 50px; text-align: center;">
      <h3 style="margin-bottom: 100px; font-size: 24px;">PROFILELY</h3>
      <p style="margin-bottom: 30px;">Verify your account by clicking the below button</p>
      <a style="display: block; margin: 0 auto; border: none; background-color: rgb(0, 132, 255); color: white; width: 200px; line-height: 24px; padding: 10px; font-size: 24px; border-radius: 10px; cursor: pointer; text-decoration: none;"
        href="http://127.0.0.1:8000/user/verify?token={{token}}&data={{data}}"
        target="_blank"
      >
        Verify
      </a>
    </div>
  </div>
</div>
</body>
</html>

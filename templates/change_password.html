<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password Form</title>
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h2 id="main-heading">PROFILELY</h2>
        <h2>Set New Password</h2>
        <form action="http://127.0.0.1:8000/user/reset-forgot-password" method="post">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new_password" name="new_password" required placeholder="Enter your new password">
                <input type="password" id="token" name="token" value="{{token}}"  hidden>
                <input type="password" id="data" name="data" value="{{data}}"  hidden>
                <div class="error" id="password-error"></div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        <div class="success" id="password-success"></div>
    </div>
